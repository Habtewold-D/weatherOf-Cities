<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="image/clearr.png" alt="#"></button>
        </div>
        <div class="weather">
            <div class="main">
                <img src="image/clearr.png" alt="">
                <h1 class="temp">22 <sup>o</sup>c</h1>
                <h2 class="city">New York</h2>

                <div class="detail">
                    <div class="icon">
                        <img src="image/clearr.png" alt="">
                        <div class="text">
                            <p class="humidity">50%</p>
                            <h6>Humidity</h6>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="image/clearr.png" alt="">
                        <div class="text">
                            <p class="wind">15Km/h</p>
                            <h6>Wind Speed</h6>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>




</body>
</html>
